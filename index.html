<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEONEBETS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #FF6600;"> <!-- Laranja Atualizado -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #fff;">PL BETS</a> <!-- Texto Branco -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #fff;">Início</a> <!-- Texto Branco -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff;">Apostas</a> <!-- Texto Branco -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff;">Jogos</a> <!-- Texto Branco -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #fff;">Contato</a> <!-- Texto Branco -->
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="text" placeholder="Usuário" aria-label="Usuário">
                    <input class="form-control me-2" type="password" placeholder="Senha" aria-label="Senha">
                    <button class="btn btn-light" type="submit">Login</button> <!-- Botão de Login em Branco -->
                </form>
            </div>
        </div>
    </nav>

    <!-- Carrossel -->
    <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/jogo1.png" class="d-block w-100" alt="Jogo 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Corinthians x Palmeiras</h5>
                    <p>04/11 | 19:00</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/jogo2.png" class="d-block w-100" alt="Jogo 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Flamengo x Atlético MG</h5>
                    <p>03/11 | 16:00</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/jogo3.png" class="d-block w-100" alt="Jogo 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>São Paulo x Bahia</h5>
                    <p>05/11 | 21:00</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Botões para apostas -->
    <div class="container text-center mt-4">
        <h3 style="color: #FF6600;">Faça sua aposta!</h3> <!-- Título atualizado -->
        <div class="btn-group btn-group-lg" role="group" aria-label="Apostas">
            <button type="button" class="btn" style="background-color: #FF6600; color: #000;">Time A</button> <!-- Cor laranja -->
            <button type="button" class="btn" style="background-color: #FF6600; color: #000;">Empate</button> <!-- Cor laranja -->
            <button type="button" class="btn" style="background-color: #FF6600; color: #000;">Time B</button> <!-- Cor laranja -->
        </div>
    </div>

    <footer style="background-color: #FF6600; margin-top: auto;"> <!-- Rodapé em Laranja -->
        <p style="color: #000;">&copy; 2024 CLEONEBETS. Todos os direitos reservados.</p> <!-- Texto Preto no Rodapé -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
